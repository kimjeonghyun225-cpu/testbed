project: KRJP
version: v2
candidate_filter:
  platform: android,ios
  required_fields:
  - rank
  - product_name
  - cpu
  - gpu
  - ram_gb
  availability:
    usable_only: true
    rentable_only: false
manufacturer_policy:
  within_rank:
    mode: soft_dedupe
    penalty_weight: 0.5
dedupe:
  within_rank:
    key:
    - cpu
    - gpu
    - ram_gb
    max_per_product_name: 1
diversity:
  within_rank:
    must_cover:
    - cpu_family
    - gpu_family
    optional_axes: []
tie_breakers:
- no_prefix_priority:
    android:
    - AP
    - AT
    - R
    ios:
    - IP
    - IT
    - R
- newest_release_year
- higher_display_resolution


